<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 
    display: block, inline ve inline-block kullanimlari
    */

    .box {
      width: 400px;
      height: 100px;
      border: 10px solid red;
      margin-bottom: 30px;
      padding: 10px;
    }
    .box:last-of-type {
        margin-bottom: 0;
    }

    .circle {
        width: 200px;
        height: 200px;
        border-radius: 90px 30px 90px 30px;
        background-color: red;
    }
  
  </style>
  <title>Box Model Ozellikleri</title>
</head>
<body>
  <div class="box">Lorem ipsum dolor sit.</div>
  <div class="box">Neque optio necessitatibus magni.</div>
  <div class="box">Laboriosam minus blanditiis mollitia!</div>
  <div class="box">Laboriosam minus blanditiis mollitia!</div>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, eius.
  </p>

  <div class="circle"></div>
</body>
</html>
